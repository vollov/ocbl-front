<div ng-show="error" class="alert alert-danger row">
	<span>{{ error.message }}</span>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="user.email" placeholder="ex. john@notgoogle.com" />
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" class="form-control" id="register__username" ng-model="user.username" placeholder="ex. john" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="user.password" placeholder="ex. thisisnotgoogleplus" />
        </div>

				<div class="form-group">
					<label for="register__firstName">First Name</label>
			    <input type="text" class="form-control" id="register__firstName" placeholder="dustin"
			      ng-model="user.firstName"></input>
			  </div>

			  <div class="form-group">
					<label for="register__lastName">Last Name</label>
			    <input type="text" class="form-control" id="register__lastName" placeholder="Last Name"
			      ng-model="user.lastName"></input>
			  </div>

			  <div class="form-group">
					<label for="register__birthYear">Birth Year</label>
			    <input type="text" class="form-control" id="register__birthYear" placeholder="Birth Year e.g. 1988"
			      ng-model="user.birthYear"></input>
			  </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
